<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us - TechCon 2024</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <section class="contact-info">
        <h2>Contact Information</h2>
        <p>
          Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>
        </p>
        <ul class="social-icons">
          <li>
            <a href="#" target="_blank" title="Follow us on Facebook"
              ><i class="fa fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" title="Follow us on Twitter"
              ><i class="fa fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" title="Follow us on LinkedIn"
              ><i class="fa fa-linkedin"></i
            ></a>
          </li>
          <!-- Add more social media icons as needed -->
        </ul>
      </section>

      <section class="map-container">
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.648210302573!2d-74.0059721845995!3d40.712776073769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjnCsDQ2JzE0LjkiTiA3NMKwMDUnMDAuNyJX!5e0!3m2!1sen!2sus!4v1624959162748!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; TechCon 2024. All rights reserved. Copyright &copy;
      <span id="currentYear"></span>
    </footer>
  </body>
</html>
